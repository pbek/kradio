# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: org.kde.kradio5
    name: kradio5
    icon: kradio5
    version: latest
    exec: usr/bin/kradio5
    exec_args: $@
  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu/libcanberra-0.30:$APPDIR/usr/lib/x86_64-linux-gnu/kradio5/plugins:$APPDIR/usr/lib/x86_64-linux-gnu/pulseaudio:$APPDIR/usr/lib/x86_64-linux-gnu/alsa-lib
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://at.archive.ubuntu.com/ubuntu/ focal main restricted
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    - sourceline: deb http://at.archive.ubuntu.com/ubuntu/ focal-updates main restricted
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    - sourceline: deb http://at.archive.ubuntu.com/ubuntu/ focal universe
    include:
    - frameworkintegration
    - kde-style-breeze
    - kimageformat-plugins
    - libapparmor1
    - libasound2-plugins
    - libavcodec-extra58
    - libavformat58
    - libbz2-1.0
    - libcanberra-pulse
    - libcodec2-0.9
    - libexpat1
    - libfam0
    - libhogweed5
    - libjpeg-turbo8
    - libkf5archive5
    - libkf5attica5
    - libkf5auth5
    - libkf5bookmarks5
    - libkf5codecs5
    - libkf5completion5
    - libkf5configcore5
    - libkf5configgui5
    - libkf5configwidgets5
    - libkf5coreaddons5
    - libkf5crash5
    - libkf5dbusaddons5
    - libkf5globalaccel5
    - libkf5guiaddons5
    - libkf5i18n5
    - libkf5iconthemes5
    - libkf5itemviews5
    - libkf5jobwidgets5
    - libkf5kdelibs4support5
    - libkf5kiocore5
    - libkf5kiofilewidgets5
    - libkf5kiogui5
    - libkf5kiowidgets5
    - libkf5notifications5
    - libkf5parts5
    - libkf5service5
    - libkf5solid5
    - libkf5sonnetcore5
    - libkf5sonnetui5
    - libkf5style5
    - libkf5textwidgets5
    - libkf5waylandclient5
    - libkf5widgetsaddons5
    - libkf5windowsystem5
    - libkf5xmlgui5
    - liblirc-client0
    - liblz4-1
    - libmms0
    - libmount1
    - libpcre3
    - libqt5quickcontrols2-5
    - libsm6
    - libsystemd0
    - libx264-155
    - libxau6
    - libxcb-render-util0
    - libxcb-sync1
    - libxcb-xinerama0
    - libxcb-xkb1
    - libxdmcp6
    - libxext6
    - libxfixes3
    - libxrender1
    - plasma-integration
    - qt5-image-formats-plugins
    exclude: []
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: None
  sign-key: None
